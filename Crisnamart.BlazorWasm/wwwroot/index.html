<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<base href="/" />

	<!-- Default title (updated by Blazor HeadOutlet/PageTitle) -->
	<title>Crisnamart - 2026</title>

	<!-- Minimal inline styles for loader to show before external CSS loads -->
	<style>
		/* App loader visible immediately */
		#blazor-loader {
			position:fixed;
			inset:0;
			display:flex;
			align-items:center;
			justify-content:center;
			background-color:#ffffff; /* neutral background */
			z-index:99999;
		}
		#blazor-loader .spinner {
			width:64px;
			height:64px;
			border-radius:50%;
			border:6px solid rgba(0,0,0,0.08);
			border-top-color:#16a34a; /* green accent */
			animation:blazor-spin1s linear infinite;
		}
		@keyframes blazor-spin { to { transform: rotate(360deg); } }
	</style>

	<!-- ðŸ§© Blazor & App styles -->
	<link rel="stylesheet" href="css/app.css" />
	<link rel="stylesheet" href="Crisnamart.BlazorWasm.styles.css" />

	<!-- ðŸ›’ FreshCart core styles -->
	<link rel="icon" type="image/x-icon" href="images/favicon/favicon.ico" />

	<!-- ðŸ§± Fonts & Icon libs -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="stylesheet"
		  href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" />
	<link rel="stylesheet"
		  href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.46.0/tabler-icons.min.css" />
	<link rel="stylesheet" href="js/simplebar/dist/simplebar.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

	<!-- ðŸŽ¨ FreshCart theme -->
	<link rel="stylesheet" href="css/freshcart.css" />

	<!-- head outlet will be attached by Blazor via Program.RootComponents.Add<HeadOutlet>("head::after") -->
</head>

<body>
	<!-- Loader shown while Blazor / resources load -->
	<div id="blazor-loader">
		<div>
			<div class="spinner" aria-hidden="true"></div>
			<div class="sr-only" style="text-align:center;margin-top:8px">Cargando Crisnamart...</div>
		</div>
	</div>

	<!-- ðŸ§­ Layout and routed content -->
	<div id="app">
		<!-- initial fallback content can go here; Blazor will replace this when mounted -->
		<!-- empty: the loader above covers the screen -->
	</div>

	<!-- JS helper to hide the loader from Blazor after first render -->
	<script>
		window.hideAppLoader = function () {
			try {
				var el = document.getElementById('blazor-loader');
				if (el) {
					el.style.transition = 'opacity250ms ease';
					el.style.opacity = '0';
					setTimeout(function () { el.remove(); },300);
				}
			} catch (e) {
				console.warn('hideAppLoader failed', e);
			}
		};
	</script>

	<!-- ðŸ§± Core JS dependencies (Bootstrap first) -->
	<script src="js/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/simplebar/dist/simplebar.min.js"></script>

	<!-- Swiper element bundle from CDN -->
	<script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-element-bundle.min.js"></script>

	<!-- ðŸ§© FreshCart behavior scripts (load before Blazor so JS functions are defined) -->
	<script src="js/vendors/countdown.js"></script>
	<script src="js/vendors/zoom.js"></script>
	<script src="js/vendors/validation.js"></script>

	<!-- ðŸ§  FreshCart main logic -->
	<script src="js/main.js"></script>

	<!-- ðŸ§© Blazor WebAssembly runtime (last) -->
	<script src="_framework/blazor.webassembly.js"></script>

</body>

</html>
